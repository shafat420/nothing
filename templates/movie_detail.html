{% extends "base.html" %}

{% block title %}{{ movie.title }} - MovieStream{% endblock %}

{% block content %}
<div class="movie-detail">
    <div class="movie-backdrop" style="background-image: url('https://image.tmdb.org/t/p/original{{ movie.backdrop_path }}');">
        <div class="movie-content">
            <div class="movie-poster">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
            </div>
            <div class="movie-info">
                <h1>{{ movie.title }}</h1>
                <div class="movie-meta">
                    <span class="movie-year">{{ movie.release_date[:4] }}</span>
                    <span class="movie-rating">
                        <i class="fas fa-star"></i> {{ movie.vote_average|round(1, 'floor') }}/10
                    </span>
                </div>
                <p class="movie-overview">{{ movie.overview }}</p>
                <button class="play-btn" onclick="playMovie('{{ movie.id }}')">
                    <i class="fas fa-play"></i> Play Movie
                </button>
            </div>
        </div>
    </div>
</div>

<div id="video-player" class="video-player">
    <div class="video-container">
        <button class="close-btn" onclick="closePlayer()">
            <i class="fas fa-times"></i>
        </button>
        <iframe src="" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
{% endblock %}
